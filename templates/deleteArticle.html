{% extends 'base.html' %}
{% load crispy_forms_tags %}

<title> {block title} Delete Article {endblock title} </title>

{% block content %}
    <h1> Delete article</h1>
    <p>Would you like to delete article {{object.title}}</p>
    <form action="" method="post">
        {% csrf_token %}
        {{ form | crispy}}
        <p>
            <button class="btn btn-danger" type="submit"> Delete </button>
            <a href="{% url 'article_list' %}" class="btn btn-warning"> Cancel </a>
        </p>
    </form>
{% endblock content %}
