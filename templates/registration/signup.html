{% extends 'base.html' %}
{% load crispy_forms_tags %}
<title>{% block title %}Signup{% endblock title %}</title>
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2>Signup</h2>
            <form method="post">
                {% csrf_token %}
                <div>
                    {{ form|crispy }}
                </div>
                <button type="submit" class="btn btn-success">Signup</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
