{% extends 'base.html' %}
{% load crispy_forms_tags %}

<title>{% block title %}Did you forget your password ?{% endblock title %}</title>
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h3>For changing your password please enter your email</h3>
            <form action="" method="post">
                {% csrf_token %}
                {{ form | crispy}}
                <input type="submit" class="btn btn-success" value="Send">
            </form>
        </div>
    </div>
</div>
{% endblock content %}
